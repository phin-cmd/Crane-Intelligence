<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FMV Reports - Crane Intelligence</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/responsive-global.css?v=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F0F0F;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #00FF85;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .page-subtitle {
            font-size: 16px;
            color: #B0B0B0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #1A1A1A;
            border: 1px solid #333333;
            color: #B0B0B0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #00FF85;
            color: #00FF85;
        }

        .filter-btn.active {
            background: #00FF85;
            color: #000000;
            border-color: #00FF85;
        }

        .reports-grid {
            display: grid;
            gap: 24px;
        }

        .report-card {
            background: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .report-card:hover {
            border-color: #00FF85;
            transform: translateY(-2px);
        }

        .report-card.expanded {
            border-color: #00FF85;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .report-info {
            flex: 1;
        }

        .report-id {
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
        }

        .report-type {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .report-crane {
            font-size: 14px;
            color: #B0B0B0;
            margin-bottom: 8px;
        }

        .report-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft { background: rgba(128, 128, 128, 0.2); color: #808080; }
        .status-submitted { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .status-payment_pending,
        .status-submitted { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status-paid,
        .status-submitted { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status-in_review { background: rgba(156, 39, 176, 0.2); color: #9C27B0; }
        .status-in_progress { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .status-completed { background: rgba(0, 255, 133, 0.2); color: #00FF85; }
        .status-delivered { background: rgba(76, 175, 80, 0.3); color: #4CAF50; }
        .status-rejected,
        .status-need_more_info { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .status-cancelled { background: rgba(128, 128, 128, 0.2); color: #808080; }

        .report-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #808080;
            margin-top: 12px;
        }
        
        /* Turnaround Timer Styles */
        .turnaround-timer {
            margin-top: 16px;
            padding: 16px;
            background: rgba(0, 255, 133, 0.05);
            border: 1px solid rgba(0, 255, 133, 0.2);
            border-radius: 8px;
        }
        
        .timer-label {
            font-size: 12px;
            color: #B0B0B0;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .timer-display {
            margin: 8px 0;
        }
        
        .timer-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #00FF85;
        }
        
        .timer-value.overdue {
            color: #FF4444;
        }
        
        .timer-status {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 4px;
        }
        
        .timer-urgent .timer-value {
            color: #FF4444;
            animation: pulse 2s infinite;
        }
        
        .timer-warning .timer-value {
            color: #FFD600;
        }
        
        .timer-overdue {
            background: rgba(255, 68, 68, 0.1);
            border-color: rgba(255, 68, 68, 0.3);
        }
        
        .timer-unavailable {
            color: #808080;
            font-size: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timeline-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #333333;
            display: none;
        }

        .report-card.expanded .timeline-section {
            display: block;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 600;
            color: #00FF85;
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #333333;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333333;
            border: 2px solid #1A1A1A;
            z-index: 1;
        }

        .timeline-item.completed::before {
            background: #00FF85;
            border-color: #00FF85;
        }

        .timeline-item.current::before {
            background: #00FF85;
            border-color: #00FF85;
            box-shadow: 0 0 0 4px rgba(0, 255, 133, 0.2);
        }

        .timeline-content {
            background: #121212;
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid #333333;
        }

        .timeline-item.completed .timeline-content {
            border-left-color: #00FF85;
        }

        .timeline-item.current .timeline-content {
            border-left-color: #00FF85;
            background: rgba(0, 255, 133, 0.05);
        }

        .timeline-status {
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .timeline-details {
            font-size: 13px;
            color: #B0B0B0;
            margin-bottom: 8px;
        }

        .timeline-time {
            font-size: 12px;
            color: #808080;
        }

        .report-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #00FF85;
            color: #00FF85;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #00FF85;
            color: #000000;
        }

        .action-btn.primary {
            background: #00FF85;
            color: #000000;
        }

        .action-btn.primary:hover {
            background: #00CC6A;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 20px;
            color: #B0B0B0;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #808080;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #B0B0B0;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px 16px;
            }

            .page-title {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <div data-component="unified-header"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">My FMV Reports</h1>
            <p class="page-subtitle">Track the status and timeline of your Fair Market Value reports</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all" onclick="filterReports('all')">All</button>
                <button class="filter-btn" data-filter="draft" onclick="filterReports('draft')">Draft</button>
                <button class="filter-btn" data-filter="submitted" onclick="filterReports('submitted')">Submitted</button>
                <button class="filter-btn" data-filter="paid" onclick="filterReports('paid')">Paid</button>
                <button class="filter-btn" data-filter="in_review" onclick="filterReports('in_review')">In Review</button>
                <button class="filter-btn" data-filter="in_progress" onclick="filterReports('in_progress')">In Progress</button>
                <button class="filter-btn" data-filter="completed" onclick="filterReports('completed')">Completed</button>
                <button class="filter-btn" data-filter="delivered" onclick="filterReports('delivered')">Delivered</button>
            </div>
        </div>

        <div id="reportsContainer" class="reports-grid">
            <div class="loading">Loading your FMV reports...</div>
        </div>
    </div>

    <!-- Footer Component -->
    <div data-component="unified-footer"></div>

    <!-- Component Loader -->
    <script src="/js/component-loader.js"></script>
    <script src="/js/user-profile-manager.js"></script>
    <script src="/js/turnaround-timer.js"></script>

    <script>
        const API_BASE = '/api/v1';
        let allReports = [];
        let currentFilter = 'all';
        let expandedReports = new Set();

        // Load reports on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadReports();
        });

        async function loadReports() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                // Get current user
                const userResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to get user info');
                }

                const userData = await userResponse.json();
                const userId = userData.id || userData.user?.id;

                if (!userId) {
                    throw new Error('User ID not found');
                }

                // Get user's FMV reports
                const response = await fetch(`${API_BASE}/fmv-reports/user/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load reports');
                }

                const data = await response.json();
                allReports = Array.isArray(data) ? data : [];
                renderReports();
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Error loading reports</div>
                        <div class="empty-subtext">${error.message}</div>
                    </div>
                `;
            }
        }

        function filterReports(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            renderReports();
        }

        function renderReports() {
            const container = document.getElementById('reportsContainer');
            
            // Filter reports
            let filteredReports = allReports;
            if (currentFilter !== 'all') {
                filteredReports = allReports.filter(r => r.status === currentFilter);
            }

            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div class="empty-text">No reports found</div>
                        <div class="empty-subtext">${currentFilter === 'all' ? 'You haven\'t submitted any FMV reports yet.' : `No reports with status "${currentFilter}"`}</div>
                    </div>
                `;
                return;
            }

            // Sort by created date (newest first)
            filteredReports.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            container.innerHTML = filteredReports.map(report => {
                const craneDetails = report.crane_details || {};
                const craneName = `${craneDetails.manufacturer || ''} ${craneDetails.model || ''}`.trim() || 'N/A';
                const reportType = report.report_type.replace('_', ' ').toUpperCase();
                const statusClass = `status-${report.status}`;
                
                const isExpanded = expandedReports.has(report.id);
                
                return `
                    <div class="report-card ${isExpanded ? 'expanded' : ''}" onclick="toggleReport(${report.id})">
                        <div class="report-header">
                            <div class="report-info">
                                <div class="report-id">Report #${report.id}</div>
                                <div class="report-type">${reportType}</div>
                                <div class="report-crane">${craneName}${craneDetails.year ? ` (${craneDetails.year})` : ''}</div>
                                <div class="report-meta">
                                    <span>Created: ${formatDate(report.created_at)}</span>
                                    ${report.amount_paid ? `<span>Amount: $${report.amount_paid.toLocaleString()}</span>` : ''}
                                </div>
                            </div>
                            <div>
                                <span class="report-status ${statusClass}">${report.status.replace('_', ' ')}</span>
                            </div>
                        </div>
                        ${report.turnaround_deadline ? `
                            <div id="timer-${report.id}" data-turnaround-timer data-report-id="${report.id}" data-deadline="${report.turnaround_deadline}"></div>
                        ` : ''}

                        <div class="timeline-section" id="timeline-${report.id}">
                            <div class="timeline-title">Status Timeline</div>
                            <div class="timeline" id="timeline-content-${report.id}">
                                Loading timeline...
                            </div>
                            ${report.pdf_url ? `
                                <div class="report-actions">
                                    <a href="${report.pdf_url}" target="_blank" class="action-btn primary" onclick="event.stopPropagation()">Download Report</a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Load timelines for expanded reports
            expandedReports.forEach(reportId => {
                loadTimeline(reportId);
            });
        }

        async function toggleReport(reportId) {
            if (expandedReports.has(reportId)) {
                expandedReports.delete(reportId);
            } else {
                expandedReports.add(reportId);
                await loadTimeline(reportId);
            }
            renderReports();
        }

        async function loadTimeline(reportId) {
            try {
                const token = localStorage.getItem('auth_token');
                const response = await fetch(`${API_BASE}/fmv-reports/${reportId}/timeline`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load timeline');
                }

                const data = await response.json();
                const timeline = data.timeline || [];
                
                const timelineContainer = document.getElementById(`timeline-content-${reportId}`);
                if (!timelineContainer) return;

                if (timeline.length === 0) {
                    timelineContainer.innerHTML = '<div style="color: #808080; padding: 20px; text-align: center;">No timeline data available</div>';
                    return;
                }

                // Get current report to determine current status
                const report = allReports.find(r => r.id === reportId);
                const currentStatus = report ? report.status : '';

                timelineContainer.innerHTML = timeline.map((item, index) => {
                    const isCompleted = timeline.findIndex(t => t.status === currentStatus) > index;
                    const isCurrent = item.status === currentStatus;
                    const itemClass = isCurrent ? 'current' : (isCompleted ? 'completed' : '');
                    
                    return `
                        <div class="timeline-item ${itemClass}">
                            <div class="timeline-content">
                                <div class="timeline-status">${item.status.replace('_', ' ')}</div>
                                <div class="timeline-details">${item.details}</div>
                                <div class="timeline-time">${formatDate(item.timestamp)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading timeline:', error);
                const timelineContainer = document.getElementById(`timeline-content-${reportId}`);
                if (timelineContainer) {
                    timelineContainer.innerHTML = '<div style="color: #F44336; padding: 20px;">Error loading timeline</div>';
                }
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
