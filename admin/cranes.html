<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranes Management - Crane Intelligence Admin</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="css/admin-common.css">
    <link rel="icon" type="image/x-icon" href="../images/logos/crane-intelligence-favicon.ico">
    <script src="../js/notification-system.js"></script>
    <script src="js/admin-notifications.js"></script>
    <script src="js/admin-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <style>
        body { background: #0F0F0F; color: #FFFFFF; }
        .btn-primary { background: #FFD600; color: #000000; border-color: #FFD600; font-weight: 600; }
        .btn-primary:hover { background: #E6C200; border-color: #E6C200; }
        input:focus, select:focus, textarea:focus { border-color: #FFD600; background-color: rgba(255, 214, 0, 0.05); }
        .table-container { background: #1A1A1A; border: 1px solid #333333; border-radius: 8px; overflow: hidden; }
        .user-table { width: 100%; border-collapse: collapse; }
        .user-table th { background: #0F0F0F; color: #B0B0B0; border-bottom: 1px solid #333333; padding: 12px; text-align: left; }
        .user-table td { color: #FFFFFF; border-bottom: 1px solid #333333; padding: 12px; }
        .user-table tr:hover { background: #2A2A2A; }
        .search-box { position: relative; }
        .search-box input { width: 100%; padding: 10px 40px 10px 12px; background: #0F0F0F; border: 1px solid #333333; border-radius: 4px; color: #FFFFFF; }
        .filter-controls { display: flex; gap: 10px; align-items: center; }
        .filter-controls select { padding: 10px; background: #0F0F0F; border: 1px solid #333333; border-radius: 4px; color: #FFFFFF; }
    </style>
</head>
<body>
    <div id="admin-header-container"></div>

    <div class="admin-main">
        <div id="admin-sidebar-container"></div>

        <div class="admin-content">
            <div class="content-main">
                <div class="content-header">
                    <div class="header-actions">
                        <div class="search-box">
                            <input type="text" id="crane-search" placeholder="Search cranes...">
                        </div>
                        <div class="filter-controls">
                            <select id="manufacturer-filter">
                                <option value="">All Manufacturers</option>
                            </select>
                            <select id="capacity-filter">
                                <option value="">All Capacities</option>
                                <option value="0-50">0-50 tons</option>
                                <option value="50-100">50-100 tons</option>
                                <option value="100-200">100-200 tons</option>
                                <option value="200+">200+ tons</option>
                            </select>
                            <button class="btn btn-primary btn-sm" id="add-crane-btn">Add Crane</button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Manufacturer</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>Capacity (tons)</th>
                                <th>Hours</th>
                                <th>Price</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cranes-table-body">
                            <tr><td colspan="9" class="loading">Loading cranes...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination-container">
                    <div class="pagination-info-section">
                        <div class="records-info" id="recordsInfo">Showing 0 records</div>
                        <div class="records-per-page">
                            <span>Records per page:</span>
                            <select id="recordsPerPageSelect">
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <div class="pagination-controls" id="paginationControls"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-footer-container"></div>

    <!-- Crane Modal -->
    <div id="craneModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Crane</h3>
                <span class="close" onclick="closeCraneModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="crane-form">
                    <input type="hidden" id="crane-id">
                    <div class="form-group">
                        <label>Manufacturer *</label>
                        <input type="text" id="crane-manufacturer" required>
                    </div>
                    <div class="form-group">
                        <label>Model *</label>
                        <input type="text" id="crane-model" required>
                    </div>
                    <div class="form-group">
                        <label>Year *</label>
                        <input type="number" id="crane-year" min="1950" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label>Capacity (tons) *</label>
                        <input type="number" id="crane-capacity" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Hours *</label>
                        <input type="number" id="crane-hours" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" id="crane-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="crane-location">
                    </div>
                    <div class="form-group">
                        <label>Condition</label>
                        <select id="crane-condition">
                            <option value="">Select condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="crane-description" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCraneModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveCrane()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://craneintelligence.tech/api/v1';
        let accessToken = localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token');
        let cranes = [];
        let currentPage = 1;
        let recordsPerPage = 10;
        let totalRecords = 0;

        if (!accessToken) {
            window.location.href = '/admin/login.html';
        }

        async function loadCranes() {
            try {
                const response = await fetch(`${API_BASE}/admin/cranes?skip=${(currentPage - 1) * recordsPerPage}&limit=${recordsPerPage}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (response.status === 401) {
                    window.location.href = '/admin/login.html';
                    return;
                }
                const data = await response.json();
                cranes = data;
                totalRecords = data.length; // In real implementation, get total from API
                renderCranes();
            } catch (error) {
                console.error('Error loading cranes:', error);
                document.getElementById('cranes-table-body').innerHTML = '<tr><td colspan="9">Error loading cranes</td></tr>';
            }
        }

        function renderCranes() {
            const tbody = document.getElementById('cranes-table-body');
            if (cranes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9">No cranes found</td></tr>';
                return;
            }
            tbody.innerHTML = cranes.map(crane => `
                <tr>
                    <td>${crane.id}</td>
                    <td>${crane.manufacturer}</td>
                    <td>${crane.model}</td>
                    <td>${crane.year}</td>
                    <td>${crane.capacity_tons}</td>
                    <td>${crane.hours.toLocaleString()}</td>
                    <td>$${crane.price.toLocaleString()}</td>
                    <td>${crane.location || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="editCrane(${crane.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCrane(${crane.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openCraneModal(crane = null) {
            document.getElementById('modal-title').textContent = crane ? 'Edit Crane' : 'Add Crane';
            if (crane) {
                document.getElementById('crane-id').value = crane.id;
                document.getElementById('crane-manufacturer').value = crane.manufacturer;
                document.getElementById('crane-model').value = crane.model;
                document.getElementById('crane-year').value = crane.year;
                document.getElementById('crane-capacity').value = crane.capacity_tons;
                document.getElementById('crane-hours').value = crane.hours;
                document.getElementById('crane-price').value = crane.price;
                document.getElementById('crane-location').value = crane.location || '';
                document.getElementById('crane-condition').value = crane.condition || '';
                document.getElementById('crane-description').value = crane.description || '';
            } else {
                document.getElementById('crane-form').reset();
            }
            document.getElementById('craneModal').style.display = 'block';
        }

        function closeCraneModal() {
            document.getElementById('craneModal').style.display = 'none';
        }

        async function saveCrane() {
            const form = document.getElementById('crane-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const craneData = {
                manufacturer: document.getElementById('crane-manufacturer').value,
                model: document.getElementById('crane-model').value,
                year: parseInt(document.getElementById('crane-year').value),
                capacity_tons: parseFloat(document.getElementById('crane-capacity').value),
                hours: parseInt(document.getElementById('crane-hours').value),
                price: parseFloat(document.getElementById('crane-price').value),
                location: document.getElementById('crane-location').value || null,
                condition: document.getElementById('crane-condition').value || null,
                description: document.getElementById('crane-description').value || null
            };

            const craneId = document.getElementById('crane-id').value;
            const url = craneId ? `${API_BASE}/admin/cranes/${craneId}` : `${API_BASE}/admin/cranes`;
            const method = craneId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(craneData)
                });

                if (response.ok) {
                    notificationSystem.showSuccess('Success', craneId ? 'Crane updated successfully' : 'Crane created successfully');
                    closeCraneModal();
                    loadCranes();
                } else {
                    const error = await response.json();
                    notificationSystem.showError('Error', error.detail || 'Failed to save crane');
                }
            } catch (error) {
                notificationSystem.showError('Error', 'Failed to save crane');
            }
        }

        async function editCrane(id) {
            const crane = cranes.find(c => c.id === id);
            if (crane) {
                openCraneModal(crane);
            }
        }

        async function deleteCrane(id) {
            if (!confirm('Are you sure you want to delete this crane?')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/cranes/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    notificationSystem.showSuccess('Success', 'Crane deleted successfully');
                    loadCranes();
                } else {
                    notificationSystem.showError('Error', 'Failed to delete crane');
                }
            } catch (error) {
                notificationSystem.showError('Error', 'Failed to delete crane');
            }
        }

        document.getElementById('add-crane-btn').addEventListener('click', () => openCraneModal());
        document.getElementById('crane-search').addEventListener('input', (e) => {
            // Implement search filtering
        });

        loadCranes();
    </script>

    <script>
        // Render common header, sidebar, and footer on page load
        document.addEventListener('DOMContentLoaded', function() {
            // admin-layout.js handles header
            // admin-layout.js handles sidebar
            // admin-layout.js handles initialization
            
            // Add profile dropdown
            setTimeout(function() {
                const profileElement = document.getElementById('adminProfile');
                if (profileElement && !document.getElementById('profileDropdown')) {
                    profileElement.insertAdjacentHTML('afterend', `
                        <div class="profile-dropdown" id="profileDropdown">
                            <a href="profile.html" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                                </svg>
                                Settings
                            </a>
                            <button class="dropdown-item logout" onclick="adminLogout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16,17 21,12 16,7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </button>
                        </div>
                    `);
                }
            }, 100);
            
            // Footer is handled by admin-layout.js
        });
    </script>
</body>
</html>
