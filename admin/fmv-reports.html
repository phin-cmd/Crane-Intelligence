    <script>
        let allReports = [];
        let currentFilter = 'all';
        let currentReport = null;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount / 100);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // Format time only
        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            }).format(date);
        }

        // Calculate 24-hour deadline from submitted_at
        function calculateDeadline24h(submittedAt) {
            if (!submittedAt) return null;
            const submitted = new Date(submittedAt);
            const deadline = new Date(submitted.getTime() + 24 * 60 * 60 * 1000);
            return deadline.toISOString();
        }

        // Get countdown HTML
        function getCountdownHTML(deadlineISO) {
            if (!deadlineISO) return '<span style="color: #888;">N/A</span>';
            const deadline = new Date(deadlineISO);
            const now = new Date();
            const diff = deadline - now;
            
            if (diff <= 0) {
                return '<span style="color: #f44336; font-weight: bold;">‚ö†Ô∏è OVERDUE</span>';
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            let color = '#00FF85';
            if (hours < 6) color = '#ff9800';
            if (hours < 2) color = '#f44336';
            
            return `<span class="countdown-text" style="color: ${color}; font-weight: bold; font-family: monospace;">
                ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}
            </span>`;
        }

        // Update all countdown timers
        function updateCountdownTimers() {
            const timers = document.querySelectorAll('.countdown-timer[data-deadline]');
            timers.forEach(timer => {
                const deadlineISO = timer.getAttribute('data-deadline');
                if (deadlineISO) {
                    timer.innerHTML = getCountdownHTML(deadlineISO);
                }
            });
        }

        // Start countdown timer updates (every second)
        let countdownInterval = null;
        function startCountdownTimers() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            updateCountdownTimers();
            countdownInterval = setInterval(updateCountdownTimers, 1000);
        }

        // Stop countdown timers
        function stopCountdownTimers() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Format status for display
        function formatStatus(status) {
            if (!status) return 'Draft';
            const statusMap = {
                'draft': 'Draft',
                'submitted': 'Submitted',
                'in_progress': 'In Progress',
                'completed': 'Completed',
                'delivered': 'Delivered',
                'need_more_info': 'Need More Info',
                'overdue': 'Overdue'
            };
            return statusMap[status.toLowerCase()] || status.charAt(0).toUpperCase() + status.slice(1).replace(/_/g, ' ');
        }

        // Get CSS class for status badge
        function getStatusClass(status) {
            if (!status) return 'status-draft';
            const statusLower = status.toLowerCase();
            const classMap = {
                'draft': 'status-draft',
                'submitted': 'status-submitted',
                'in_progress': 'status-in-progress',
                'completed': 'status-completed',
                'delivered': 'status-delivered',
                'need_more_info': 'status-need-more-info',
                'overdue': 'status-overdue'
            };
            return classMap[statusLower] || 'status-draft';
        }

        // API Base URL
        const API_BASE = 'https://craneintelligence.tech/api/v1';

        // Helper function to get auth token
        function getAuthToken() {
            return localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token') || localStorage.getItem('access_token') || localStorage.getItem('authToken') || '';
        }

        // Helper function to get auth headers
        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Guard to prevent multiple simultaneous calls
        let isLoadingReports = false;
        let loadReportsAttempted = false;
        
        // Load reports from API
        async function loadReports() {
            // Prevent multiple simultaneous calls
            if (isLoadingReports) {
                console.log('‚è≥ loadReports already in progress, skipping duplicate call');
                return;
            }
            
            // Prevent multiple initialization attempts
            if (loadReportsAttempted && !isLoadingReports) {
                console.log('‚è≥ loadReports already attempted, skipping duplicate call');
                return;
            }
            
            isLoadingReports = true;
            loadReportsAttempted = true;
            
            try {
                // Defensive checks: Verify DOM elements exist before accessing them
                const loadingEl = document.getElementById('loading');
                const emptyStateEl = document.getElementById('emptyState');
                const reportsTableEl = document.getElementById('reportsTable');
                
                if (!loadingEl || !emptyStateEl || !reportsTableEl) {
                    console.error('‚ùå Required DOM elements not found. Page may not be fully loaded.');
                    isLoadingReports = false;
                    return;
                }
                
                loadingEl.style.display = 'block';
                emptyStateEl.style.display = 'none';
                reportsTableEl.style.display = 'none';

                // Initialize refresh failure tracking (if not already set)
                if (typeof window.refreshFailureCount === 'undefined') {
                    window.refreshFailureCount = 0;

        async function fixAllUserReports(userEmail) {
            try {
                console.log(`üîß Fixing all reports for user: ${userEmail}`);
                
                let userReports = [];
                
                // First, try to get reports from admin API
                try {
                    const response = await fetch(`${API_BASE}/admin/fmv-reports`, {
                        headers: getAuthHeaders()
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.reports) {
                            userReports = data.reports.filter(r => {
                                const email = (r.customer_email || '').toLowerCase();
                                return email === userEmail.toLowerCase();
                            });
                        }
                    }
                } catch (e) {
                    console.warn('‚ö†Ô∏è Admin API unavailable, trying direct user query:', e);
                }
                
                // If admin API failed, try direct user query
                if (userReports.length === 0) {
                    console.log('üîÑ Trying direct user query method...');
                    const allUserReports = await queryUserReports(userEmail);
                    userReports = allUserReports;
                }
                
                // Filter reports that are draft but have payment intents
                const reportsToFix = userReports.filter(r => {
                    const status = (r.status || '').toLowerCase();
                    return status === 'draft' && r.payment_intent_id;
                });
                
                console.log(`üìä Found ${reportsToFix.length} draft reports with payment intents for ${userEmail}`);
                console.log('Reports to fix:', reportsToFix.map(r => ({
                    id: r.id,
                    payment_intent_id: r.payment_intent_id,
                    status: r.status,
                    amount: r.amount || r.amount_paid
                })));
                
                if (reportsToFix.length === 0) {
                    console.log('‚úÖ No reports need fixing');
                    alert(`No draft reports with payment intents found for ${userEmail}`);
                    return { fixed: 0, failed: 0, total: 0 };
                }
                
                let fixed = 0;
                let failed = 0;
                const failedReports = [];
                
                for (const report of reportsToFix) {
                    console.log(`üîÑ Fixing report ${report.id} (Payment Intent: ${report.payment_intent_id})`);
                    const success = await fixReportPaymentStatus(
                        report.id,
                        report.payment_intent_id,
                        report.amount || report.amount_paid || 0
                    );
                    
                    if (success) {
                        fixed++;
                        console.log(`‚úÖ Fixed report ${report.id}`);
                    } else {
                        failed++;
                        failedReports.push(report.id);
                        console.error(`‚ùå Failed to fix report ${report.id}`);
                    }
                    
                    // Small delay between fixes
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                console.log(`‚úÖ Fixed ${fixed} report(s), ${failed} failed`);
                const message = `Fixed ${fixed} report(s) for ${userEmail}${failed > 0 ? `\n\n${failed} report(s) failed to fix:\n${failedReports.join(', ')}` : ''}`;

                // Reload reports if admin API is working
                try {
                    loadReports();
                } catch (e) {
                    console.warn('Could not reload reports:', e);
                }
                
                return { fixed, failed, total: reportsToFix.length, failedReports };
            } catch (error) {
                console.error('‚ùå Error fixing user reports:', error);
                alert('Error fixing user reports: ' + error.message);
                return { fixed: 0, failed: 0, total: 0, error: error.message };
            }
        }

        // Update report status
        async function updateStatus(reportId, newStatus, notes = null) {
            try {
                // Ensure reportId is a number
                const reportIdNum = parseInt(reportId, 10);
                if (isNaN(reportIdNum)) {
                    console.error('Invalid report ID:', reportId);
                    alert('Invalid report ID. Please refresh the page and try again.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/admin/fmv-reports/${reportIdNum}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ status: newStatus, notes: notes })
                });
                
                if (response.status === 401 || response.status === 403) {
                    console.error('‚ùå Authentication failed - checking token');
                    const token = getAuthToken();
                    if (!token) {
                        window.location.href = '/admin/login.html';
                        return;
                    } else {
                        alert('Authentication error. Please refresh the page and try again.');
                    return;
                    }
                }
                
                if (!response.ok) {
                    // Try to get error message from response
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorData.message || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use default message
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Report status updated to: ${newStatus.toUpperCase()}\n\nEmail and notification have been sent to the user and admin.`);
                    
                    // Force refresh of reports table using the latest data from API
                    // Reset loading flags so loadReports can run again
                    isLoadingReports = false;
                    loadReportsAttempted = false;
                    await loadReports();
                    
                    // Refresh modal with updated report data if it is still open
                    if (currentReport && currentReport.id === reportIdNum) {
                        viewDetails(reportIdNum);
                    }
                } else {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                const errorMessage = error.message || 'Failed to update report status. Please try again.';
                alert(`Error: ${errorMessage}\n\nPlease check the console for more details.`);
            }
        }

                        <div style="background: #1a1a1a; padding: 15px; border-radius: 6px; white-space: pre-wrap; color: #fff; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            ${JSON.stringify(report.metadata, null, 2)}
                        </div>
                    </div>
                    ` : ''}
                </div>
                ` : ''}

                <!-- System Generated Valuation -->
                <div class="detail-section">
                    <h3>üí∞ System Generated Valuation</h3>
                    <div id="valuation-data-${report.id}" style="min-height: 100px;">
                        <div style="text-align: center; padding: 20px; color: #888;">
                            <p>Loading valuation data...</p>
                        </div>
                        </div>
                        </div>

                <!-- Action Buttons Section -->
                <div class="detail-section">
                    <h3>‚öôÔ∏è Actions & Status Management</h3>
                    
                    <!-- Status Management -->
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: #00FF88; font-weight: 600;">Change Status:</label>
                        <div style="display: flex; gap: 10px; align-items: flex-start;">
                            <select id="status-select-${report.id}" class="status-select" data-id="${report.id}" ${(report.status || '').toLowerCase() === 'draft' ? 'disabled' : ''} style="flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #444; background: ${(report.status || '').toLowerCase() === 'draft' ? '#2a2a2a' : '#1a1a1a'}; color: ${(report.status || '').toLowerCase() === 'draft' ? '#666' : '#fff'}; font-size: 14px; cursor: ${(report.status || '').toLowerCase() === 'draft' ? 'not-allowed' : 'pointer'}; opacity: ${(report.status || '').toLowerCase() === 'draft' ? '0.6' : '1'};">
                                <option value="">Select Status...</option>
                                ${(report.status || '').toLowerCase() !== 'in_progress' ? '<option value="in_progress">IN_PROGRESS - Admin views report and changes status</option>' : ''}
                                ${(report.status || '').toLowerCase() !== 'completed' ? '<option value="completed">COMPLETED - Admin completes the FMV report</option>' : ''}
                                ${(report.status || '').toLowerCase() !== 'delivered' ? '<option value="delivered">DELIVERED - PDF uploaded and sent to customer</option>' : ''}
                                ${(report.status || '').toLowerCase() !== 'need_more_info' ? '<option value="need_more_info">NEED MORE INFO - Admin needs more information</option>' : ''}
                            </select>
                            <button id="update-status-btn-${report.id}" class="action-btn btn-update-status" data-id="${report.id}" style="background: #00FF88; color: #000; padding: 12px 24px; border-radius: 6px; font-weight: 600; white-space: nowrap;" disabled>
                                ‚úÖ Update Status
                            </button>
                        </div>
                        <div id="need-more-info-box-${report.id}" style="display: none; margin-top: 15px;">
                            <label style="display: block; margin-bottom: 8px; color: #FFD600; font-weight: 600;">Reason for Requesting More Information:</label>
                            <textarea id="need-more-info-reason-${report.id}" placeholder="Enter the missing details or information needed to process this report..." style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #1a1a1a; color: #fff; font-size: 14px; min-height: 100px; font-family: inherit;"></textarea>
                    </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
                        ${(report.status || '').toLowerCase() === 'draft' && report.payment_intent_id ? `
                        <button class="action-btn btn-fix-payment" data-id="${report.id}" data-payment-intent="${report.payment_intent_id}" data-amount="${report.amount || report.amount_paid || 0}" style="background: #FFD600; color: #000; padding: 10px 20px;">
                            üîß Fix Payment
                        </button>
                        ` : ''}
                        <button class="action-btn action-btn-edit btn-edit" data-id="${report.id}" style="background: #9C27B0; padding: 10px 20px;">
                            ‚úèÔ∏è Edit Report
                        </button>
                    </div>
                </div>

                <!-- PDF Upload Section -->
                <div class="upload-section">
                    <h3>üì§ Upload FMV Report PDF</h3>
                    ${report.pdf_url ? `
                    <div class="pdf-info">
                        <strong>‚úÖ PDF Already Uploaded</strong><br>
                        <a href="${report.pdf_url}" target="_blank">View Uploaded PDF</a>
                    </div>
                    ` : ''}
                    <p style="color: #888; margin-bottom: 20px;">Upload the completed FMV report PDF to send to the customer</p>
                    <div class="file-input-wrapper">
                        <label for="pdfFile" class="file-input-label">
                            üìÅ Choose PDF File
                        </label>
                        <input type="file" id="pdfFile" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
                    </div>
                    <div id="fileName" class="file-name"></div>
                    <button class="upload-btn" id="uploadBtn" onclick="uploadPDF()" disabled>
                        üìß Upload & Send to Customer
                    </button>
                    <div id="successMessage" class="success-message"></div>
                    <div id="errorMessage" class="error-message"></div>
                </div>
            `;
            
            // Add event listeners for buttons in modal
            setTimeout(() => {
                // Status update buttons
                document.querySelectorAll('.btn-status').forEach(btn => {
                    btn.addEventListener('click', () => {
                        updateStatus(btn.dataset.id, btn.dataset.status);
                    });
                });
                
                // Status dropdown with Update button
                const statusSelect = document.getElementById(`status-select-${report.id}`);
                const updateStatusBtn = document.getElementById(`update-status-btn-${report.id}`);
                const needMoreInfoBox = document.getElementById(`need-more-info-box-${report.id}`);
                const needMoreInfoReason = document.getElementById(`need-more-info-reason-${report.id}`);
                
                if (statusSelect && updateStatusBtn) {
                    // Disable status dropdown and button for draft reports
                    const isDraft = (report.status || '').toLowerCase() === 'draft';
                    if (isDraft) {
                        statusSelect.disabled = true;
                        updateStatusBtn.disabled = true;
                        updateStatusBtn.style.opacity = '0.6';
                        updateStatusBtn.style.cursor = 'not-allowed';
                        statusSelect.title = 'Status cannot be changed for draft reports. Payment must be completed first.';
                    }
                    
                    statusSelect.addEventListener('change', (e) => {
                        // Prevent changes if draft
                        if (isDraft) {
                            e.preventDefault();
                            statusSelect.value = '';
                            return;
                        }
                        const newStatus = e.target.value;
                        if (newStatus) {
                            updateStatusBtn.disabled = false;
                            if (newStatus === 'need_more_info') {
                                needMoreInfoBox.style.display = 'block';
                                needMoreInfoReason.required = true;
                            } else {
                                needMoreInfoBox.style.display = 'none';
                                needMoreInfoReason.required = false;
                            }
                        } else {
                            updateStatusBtn.disabled = true;
                            needMoreInfoBox.style.display = 'none';
                        }
                    });
                    
                    updateStatusBtn.addEventListener('click', () => {
                        // Prevent status update for draft reports
                        if (isDraft) {
                            alert('Status cannot be changed for draft reports. Payment must be completed first.');
                            return;
                        }
                        
                        const newStatus = statusSelect.value;
                        if (!newStatus) return;
                        
                        let notes = null;
                        if (newStatus === 'need_more_info') {
                            notes = needMoreInfoReason.value.trim();
                            if (!notes) {
                                alert('Please provide a reason for requesting more information.');
                                return;
                            }
                        }
                        
                        updateStatus(statusSelect.dataset.id, newStatus, notes);
                        // Reset after update
                        statusSelect.value = '';
                        updateStatusBtn.disabled = true;
                        needMoreInfoBox.style.display = 'none';
                        needMoreInfoReason.value = '';
                    });
                }
                
                // Debug: Log report data to see what fields are available
                console.log('üìä Report data for ID', report.id, ':', {
                    crane_data: report.crane_data,
                    crane_details: report.crane_details,
                    service_record_files: report.service_record_files,
                    is_manual_entry: (report.crane_data || report.crane_details || {}).is_manual_entry
                });
                
                // Load valuation data
                loadValuationData(report.id, report.crane_data || report.crane_details || {});
                
                // Edit button
                const editBtn = document.querySelector('.btn-edit');
                if (editBtn) {
                    editBtn.addEventListener('click', () => {
                        editReport(editBtn.dataset.id);
                    });
                }
                
                // Fix Payment button
                const fixPaymentBtn = document.querySelector('.btn-fix-payment');
                if (fixPaymentBtn) {
                    fixPaymentBtn.addEventListener('click', async () => {
                        const reportId = fixPaymentBtn.dataset.id;
                        const paymentIntentId = fixPaymentBtn.dataset.paymentIntent;
                        const amount = parseFloat(fixPaymentBtn.dataset.amount);
                        
                        if (!paymentIntentId) {
                            alert('No payment intent ID found for this report.');
                            return;
                        }
                        
                        if (confirm(`Fix payment status for report ${reportId}?\n\nPayment Intent: ${paymentIntentId}\nAmount: $${amount.toFixed(2)}`)) {
                            fixPaymentBtn.disabled = true;
                            fixPaymentBtn.textContent = 'Fixing...';
                            
                            const success = await fixReportPaymentStatus(reportId, paymentIntentId, amount);
                            
                            if (success) {
                                fixPaymentBtn.textContent = 'Fixed!';
                                fixPaymentBtn.style.background = '#00FF85';
                                setTimeout(() => {
                                    loadReports();
                                    viewDetails(reportId); // Refresh modal
                                }, 1000);
                            } else {
                                fixPaymentBtn.disabled = false;
                                fixPaymentBtn.textContent = 'Fix Payment';
                            }
                        }
                    });
                }
            }, 100);

            document.getElementById('detailsModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
            currentReport = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileNameDiv = document.getElementById('fileName');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (file) {
                if (file.type !== 'application/pdf') {
                    fileNameDiv.textContent = '‚ùå Please select a PDF file';
                    fileNameDiv.style.color = '#f44336';
                    uploadBtn.disabled = true;
                    return;
                }
                
                fileNameDiv.textContent = `‚úì Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileNameDiv.style.color = '#00FF88';
                uploadBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                uploadBtn.disabled = true;
            }
        }

        // Load valuation data from engine
        async function loadValuationData(reportId, craneData) {
            try {
                const valuationContainer = document.getElementById(`valuation-data-${reportId}`);
                if (!valuationContainer) {
                    console.warn(`Valuation container not found for report ${reportId} - skipping valuation load`);
                    return;
                }
                
                // Try to fetch valuation data (endpoint may not exist - make it optional)
                try {
                    const response = await fetch(`${API_BASE}/valuation/estimate?manufacturer=${encodeURIComponent(craneData.manufacturer || '')}&model=${encodeURIComponent(craneData.model || '')}&year=${craneData.year || ''}&capacity=${craneData.capacity_tons || craneData.capacity || ''}`, {
                        headers: getAuthHeaders()
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        valuationContainer.innerHTML = `
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <span class="detail-label">Estimated FMV</span>
                                    <span class="detail-value">${data.estimated_fmv ? formatCurrency(data.estimated_fmv * 100) : 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Confidence Score</span>
                                    <span class="detail-value">${data.confidence_score ? (data.confidence_score * 100).toFixed(1) + '%' : 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Market Trend</span>
                                    <span class="detail-value">${data.market_trend || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Depreciation Rate</span>
                                    <span class="detail-value">${data.depreciation_rate ? (data.depreciation_rate * 100).toFixed(2) + '%' : 'N/A'}</span>
                                </div>
                            </div>
                        `;
                    } else {
                        // Endpoint doesn't exist or error - show message silently
                        valuationContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #888;">
                                <p>Valuation data will be available after report processing.</p>
                            </div>
                        `;
                    }
                } catch (fetchError) {
                    // Endpoint doesn't exist - show message silently
                    valuationContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #888;">
                            <p>Valuation data will be available after report processing.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading valuation:', error);
                const valuationContainer = document.getElementById(`valuation-data-${reportId}`);
                if (valuationContainer) {
                    valuationContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #888;">
                            <p>Unable to load valuation data at this time.</p>
                        </div>
                    `;
                }
            }
        }

        // Upload PDF
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            if (!file || !currentReport) return;

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button and show loading
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Uploading...';

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('pdf', file);
                formData.append('report_id', currentReport.id);
                formData.append('customer_email', currentReport.customer_email);
                formData.append('customer_name', currentReport.customer_name);
                formData.append('crane_details', `${currentReport.crane_data?.manufacturer} ${currentReport.crane_data?.model}`);

                // Upload to server
                const token = getAuthToken();
                const response = await fetch(`${API_BASE}/admin/fmv-reports/upload-pdf`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (response.status === 401 || response.status === 403) {
                    console.error('‚ùå Authentication failed - checking token');
                    if (!token) {
                        window.location.href = '/admin/login.html';
                        return;
                    } else {
                        errorMessage.textContent = 'Authentication error. Please refresh the page and try again.';
                        errorMessage.style.display = 'block';
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'üìß Upload & Send to Customer';
                    return;
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = '‚úÖ PDF uploaded successfully! Email sent to customer.';
                    successMessage.style.display = 'block';
                    
                    // Auto-update status to DELIVERED
                    try {
                        await updateStatus(currentReport.id, 'delivered', null);
                    } catch (statusError) {
                        console.warn('Could not auto-update status to DELIVERED:', statusError);
                    }
                    
                    // Reset file input
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                    
                    // Reload reports to get updated data
                    setTimeout(() => {
                        loadReports();
                        closeModal();
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error uploading PDF:', error);
                errorMessage.textContent = `‚ùå Upload failed: ${error.message}`;
                errorMessage.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üìß Upload & Send to Customer';
            }
        }

        // Load reports on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const adminToken = localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token');
                
                if (!adminToken) {
                    window.location.href = '/admin/login.html';
                    return;
                }
                
                // Defensive checks: Verify containers exist before rendering components
                const headerContainer = document.getElementById('admin-header-container');
                const sidebarContainer = document.getElementById('admin-sidebar-container');
                const footerContainer = document.getElementById('admin-footer-container');
                
                if (!headerContainer || !sidebarContainer || !footerContainer) {
                    console.error('‚ùå Required containers not found. Retrying in 100ms...');
                    setTimeout(function() {
                        if (document.readyState === 'complete') {
                            document.addEventListener('DOMContentLoaded', arguments.callee);
                        }
                    }, 100);
                    return;
                }
                
                // Render common header, sidebar, and footer with error handling
                // admin-layout.js will handle header and sidebar rendering
                // Wait for admin layout to be ready (only once)
                if (!window.adminFmvReportsInitialized) {
                    window.adminFmvReportsInitialized = true;
                    
                    window.addEventListener('adminLayoutReady', function() {
                        console.log('Admin layout ready, loading FMV reports');
                        if (typeof loadReports === 'function' && !isLoadingReports) {
                            loadReports();
                        }
                    }, { once: true });
                    
                    // Fallback: if event doesn't fire within 2 seconds, proceed anyway (only once)
                    setTimeout(function() {
                        if (isLoadingReports || loadReportsAttempted) {
                            console.log('‚è≥ loadReports already in progress or attempted, skipping fallback');
                            return;
                        }
                        
                        const headerContainer = document.getElementById('admin-header-container');
                        if (headerContainer && headerContainer.innerHTML.trim() !== '') {
                            console.log('Admin layout detected (fallback), loading FMV reports');
                            if (typeof loadReports === 'function') {
                                loadReports();
                            } else {
                                console.error('‚ùå loadReports function not found');
                            }
                        } else {
                            console.warn('Admin layout not ready, will retry once more...');
                            setTimeout(() => {
                                if (typeof loadReports === 'function' && !isLoadingReports && !loadReportsAttempted) {
                                    loadReports();
                                }
                            }, 1000);
                        }
                    }, 2000);
                } else {
                    console.log('Admin FMV reports already initialized, skipping duplicate initialization');
                }
                
                // Auto-refresh reports every 30 seconds and proactively refresh token before expiration
                let autoRefreshInterval = null;
                let tokenRefreshInterval = null;
                let refreshFailureCount = 0;
                const MAX_REFRESH_FAILURES = 3;
                
                // Function to proactively refresh access token before it expires (every 25 minutes)
                function refreshAccessToken() {
                    const refreshToken = localStorage.getItem('admin_refresh_token');
                    if (!refreshToken) {
                        console.warn('‚ö†Ô∏è No refresh token available');
                        return;
                    }
                    
                    fetch(`${API_BASE}/admin/auth/refresh`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ refresh_token: refreshToken })
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error(`Token refresh failed: ${response.status}`);
                        }
                    })
                    .then(data => {
                        if (data.access_token) {
                            localStorage.setItem('admin_token', data.access_token);
                            localStorage.setItem('admin_access_token', data.access_token);
                            if (data.refresh_token) {
                                localStorage.setItem('admin_refresh_token', data.refresh_token);
                            }
                            console.log('‚úÖ Access token refreshed proactively');
                            refreshFailureCount = 0; // Reset on success
                        }
                    })
                    .catch(error => {
                        console.warn('‚ö†Ô∏è Proactive token refresh failed:', error);
                        refreshFailureCount++;
                        if (refreshFailureCount >= MAX_REFRESH_FAILURES) {
                            console.error('üõë Too many refresh failures, redirecting to login');
                            localStorage.removeItem('admin_token');
                            localStorage.removeItem('admin_access_token');
                            localStorage.removeItem('admin_refresh_token');
                            window.location.href = '/admin/login.html';
                        }
                    });
                }
                
                function startAutoRefresh() {
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                    }
                    // Refresh reports every 30 seconds
                    autoRefreshInterval = setInterval(() => {
                        const token = localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token');
                        if (token && typeof loadReports === 'function') {
                            loadReports();
                        } else if (!token) {
                            console.warn('‚ö†Ô∏è Admin token expired - stopping auto-refresh');
                            if (autoRefreshInterval) {
                                clearInterval(autoRefreshInterval);
                                autoRefreshInterval = null;
                            }
                            if (tokenRefreshInterval) {
                                clearInterval(tokenRefreshInterval);
                                tokenRefreshInterval = null;
                            }
                            window.location.href = '/admin/login.html';
                        }
                    }, 30000);
                    
                    // Proactively refresh access token every 25 minutes (before 30 min expiration)
                    if (tokenRefreshInterval) {
                        clearInterval(tokenRefreshInterval);
                    }
                    tokenRefreshInterval = setInterval(() => {
                        refreshAccessToken();
                    }, 25 * 60 * 1000); // 25 minutes in milliseconds
                    
                    // Also refresh token immediately on page load if it's been more than 20 minutes
                    // (This is a safety check - the interval will handle regular refreshes)
                    setTimeout(() => {
                        refreshAccessToken();
                    }, 1000); // Check after 1 second
                }
                
                // Start auto-refresh only if we have a token
                const initialToken = localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token');
                if (initialToken) {
                    startAutoRefresh();
                }
                
                // Start countdown timers
                startCountdownTimers();
                
                // Store interval reference globally so we can stop it on auth failure
                window.stopAutoRefresh = function() {
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                        autoRefreshInterval = null;
                        console.log('üõë Auto-refresh stopped due to authentication failure');
                    }
                };
            } catch (error) {
                console.error('‚ùå Error in DOMContentLoaded:', error);
                // Show error message instead of breaking the page
                const emptyStateEl = document.getElementById('emptyState');
                if (emptyStateEl) {
                    emptyStateEl.style.display = 'block';
                    emptyStateEl.innerHTML = `
                        <h3>Page Load Error</h3>
                        <p>An error occurred while loading the page. Please refresh.</p>
                        <button class="refresh-btn" onclick="window.location.reload()" style="margin-top: 15px;">Refresh Page</button>
                    `;
                }
            }
        });
    </script>
    <div id="admin-footer-container"></div>
</body>
