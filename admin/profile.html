<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Crane Intelligence Admin</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="css/admin-common.css">
    <link rel="stylesheet" href="css/dashboard-components.css">
    <link rel="icon" type="image/x-icon" href="../images/logos/crane-intelligence-favicon.ico">
    <script src="../js/notification-system.js"></script>
    <script src="js/admin-notifications.js"></script>
    <script src="js/admin-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .profile-header {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-lg);
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 700;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .profile-role {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .profile-sections {
            display: grid;
            gap: var(--spacing-xl);
        }

        .profile-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Profile section positioning */
        .admin-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-initials {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .profile-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .profile-dropdown-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .profile-dropdown-btn:hover {
            color: var(--text-primary);
        }

        /* Profile Dropdown Show/Hide */
        .profile-dropdown {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            z-index: 9999;
            display: none;
        }

        .profile-dropdown.show {
            display: block !important;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #333333 !important;
            font-size: 14px;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item svg {
            color: #666666 !important;
        }

        .dropdown-item span {
            color: #333333 !important;
        }

        .dropdown-divider {
            height: 1px;
            background: #eeeeee;
            margin: 4px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="admin-header-container"></div>

    <div class="admin-main">
        <div id="admin-sidebar-container"></div>

        <div class="admin-content">
            <div class="content-main">
                <div class="profile-container">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar">
                        A
                    </div>
                    <h1 class="profile-name" id="profile-name">Admin User</h1>
                    <p class="profile-role" id="profile-role">Super Admin</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="total-users">1,247</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="active-sessions">23</div>
                            <div class="stat-label">Active Sessions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="last-login">2h ago</div>
                            <div class="stat-label">Last Login</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="account-age">2 years</div>
                            <div class="stat-label">Account Age</div>
                        </div>
                    </div>
                </div>

                <!-- Profile Sections -->
                <div class="profile-sections">
                    <!-- Personal Information -->
                    <div class="profile-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Personal Information
                        </h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="full-name">Full Name</label>
                            <input type="text" id="full-name" class="form-input" value="Admin User">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" value="admin@craneintelligence.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" value="+1 (555) 123-4567">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="company">Company</label>
                            <input type="text" id="company" class="form-input" value="Crane Intelligence">
                        </div>
                        
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
                            <button class="btn btn-secondary" onclick="resetProfile()">Reset</button>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="profile-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            Security Settings
                        </h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="current-password">Current Password</label>
                            <input type="password" id="current-password" class="form-input" placeholder="Enter current password">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="new-password">New Password</label>
                            <input type="password" id="new-password" class="form-input" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password">
                        </div>
                        
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
                        </div>
                    </div>

                    <!-- Account Settings -->
                    <div class="profile-section">
                        <h2 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            Account Settings
                        </h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="timezone">Timezone</label>
                            <select id="timezone" class="form-input">
                                <option value="UTC-8">Pacific Time (UTC-8)</option>
                                <option value="UTC-5">Eastern Time (UTC-5)</option>
                                <option value="UTC+0">UTC (UTC+0)</option>
                                <option value="UTC+1">Central European Time (UTC+1)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="language">Language</label>
                            <select id="language" class="form-input">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                        
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-footer-container"></div>
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-dropdown" id="profile-dropdown">
        <div class="dropdown-item" onclick="navigateToProfile()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </div>
        <div class="dropdown-item" onclick="navigateToSettings()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            <span>Settings</span>
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" onclick="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Logout</span>
        </div>
    </div>

    <script>
        // Simple Profile Dropdown Functions
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function navigateToProfile() {
            // Already on profile page
            console.log('Already on profile page');
        }

        function navigateToSettings() {
            window.location.href = 'settings.html';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('profile-dropdown');
            const profileBtn = document.getElementById('profile-dropdown-btn');
            
            if (dropdown && profileBtn && 
                !profileBtn.contains(e.target) && 
                !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Load profile data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for admin layout to be ready
            window.addEventListener('adminLayoutReady', function() {
                console.log('Admin layout ready, loading profile data...');
                loadProfileData();
            }, { once: true });
            
            // Fallback
            setTimeout(function() {
                const headerContainer = document.getElementById('admin-header-container');
                if (headerContainer && headerContainer.innerHTML.trim() !== '') {
                    loadProfileData();
                } else {
                    setTimeout(() => loadProfileData(), 1000);
                }
            }, 2000);
        });

        async function loadProfileData() {
            try {
                const token = localStorage.getItem('admin_token') || localStorage.getItem('admin_access_token');
                if (!token) {
                    console.warn('No admin token found');
                    return;
                }

                const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:8004'
                    : 'https://craneintelligence.tech/api/v1';

                const response = await fetch(`${API_BASE}/admin/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const profile = await response.json();
                    console.log('Profile data loaded:', profile);
                    
                    // Update profile display
                    if (profile.full_name || profile.email) {
                        const adminNameEl = document.getElementById('admin-name');
                        const adminRoleEl = document.getElementById('admin-role');
                        const fullNameEl = document.getElementById('full-name');
                        const emailEl = document.getElementById('email');
                        const phoneEl = document.getElementById('phone');
                        const companyEl = document.getElementById('company');
                        
                        if (adminNameEl) adminNameEl.textContent = profile.full_name || profile.email || 'Admin User';
                        if (adminRoleEl) adminRoleEl.textContent = profile.role || 'Admin';
                        if (fullNameEl) fullNameEl.value = profile.full_name || '';
                        if (emailEl) emailEl.value = profile.email || '';
                        if (phoneEl) phoneEl.value = profile.phone || '';
                        if (companyEl) companyEl.value = profile.company || '';
                        
                        // Update avatar initial
                        const avatarInitials = document.querySelector('.avatar-initials');
                        if (avatarInitials && profile.full_name) {
                            avatarInitials.textContent = profile.full_name.charAt(0).toUpperCase();
                        }
                    }
                } else if (response.status === 401) {
                    window.location.href = '/admin/login.html';
                } else {
                    console.error('Failed to load profile:', response.status);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function saveProfile() {
            const profileData = {
                fullName: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value
            };
            
            console.log('Saving profile:', profileData);
            alert('Profile updated successfully!');
        }

        function resetProfile() {
            // Reset form to original values
            document.getElementById('full-name').value = 'Admin User';
            document.getElementById('email').value = 'admin@craneintelligence.com';
            document.getElementById('phone').value = '+1 (555) 123-4567';
            document.getElementById('company').value = 'Crane Intelligence';
        }

        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            console.log('Changing password...');
            alert('Password changed successfully!');
            
            // Clear password fields
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }

        function saveSettings() {
            const settings = {
                timezone: document.getElementById('timezone').value,
                language: document.getElementById('language').value
            };
            
            console.log('Saving settings:', settings);
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
