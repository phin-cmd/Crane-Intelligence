<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="60" fill="#1A1A1A" rx="4"/>
  
  <!-- Yellow accent bar -->
  <rect x="8" y="12" width="6" height="36" fill="url(#yellowGradient)" filter="url(#glow)"/>
  
  <!-- Main text -->
  <text x="24" y="28" font-family="Roboto Condensed, Arial, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" letter-spacing="1px">CRANE</text>
  <text x="24" y="44" font-family="Roboto Condensed, Arial, sans-serif" font-size="12" font-weight="500" fill="#B0B0B0" letter-spacing="2px">INTELLIGENCE</text>
  
  <!-- Terminal cursor indicator -->
  <rect x="280" y="28" width="2" height="16" fill="#00FF85">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="300" height="60" fill="url(#grid)" opacity="0.1"/>
</svg>

