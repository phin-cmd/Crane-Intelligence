name: Deploy to Dev Environment

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Test Suite
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Setup test environment
        run: |
          # Wait for dev environment to be ready (if deploying)
          # For PRs, we'll test against a test instance
          echo "Setting up test environment..."

      - name: Run test suite
        run: |
          npm run test:dev
        env:
          BASE_URL: https://dev.craneintelligence.tech
          API_URL: https://dev.craneintelligence.tech/api/v1
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-dev
          path: |
            test-results/
            playwright-report/

  deploy-dev:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    name: Deploy to Dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run database migrations
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/crane
            git fetch origin
            git checkout develop
            git pull origin develop
            
            # Backup database before migration
            echo "Backing up dev database..."
            ./scripts/database/backup-databases.sh || true
            
            # Run migrations if any
            if [ -d "backend/migrations" ] && [ "$(ls -A backend/migrations/*.sql 2>/dev/null)" ]; then
              echo "Running database migrations..."
              docker compose -f docker-compose.dev.yml -p crane-dev exec -T db \
                psql -U crane_dev_user -d crane_intelligence_dev -f /app/migrations/latest.sql || echo "No migrations to run"
            fi

      - name: Deploy to dev server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/crane
            docker compose -f docker-compose.dev.yml -p crane-dev build --no-cache
            docker compose -f docker-compose.dev.yml -p crane-dev up -d
            docker compose -f docker-compose.dev.yml -p crane-dev ps

      - name: Run smoke tests
        run: |
          sleep 15
          curl -f https://dev.craneintelligence.tech/ || exit 1
          curl -f https://dev.craneintelligence.tech/api/v1/health || exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/crane
            echo "Deployment failed, checking rollback options..."
            git log --oneline -5
            # Restore previous version if needed
            # git reset --hard HEAD~1
            # docker compose -f docker-compose.dev.yml -p crane-dev up -d

