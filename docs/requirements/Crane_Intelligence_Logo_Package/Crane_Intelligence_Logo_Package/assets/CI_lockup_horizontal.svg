    <rect x="0" y="0" width="12" height="260" rx="2" fill="#FFD600"/>
    <g transform="translate(36,40)">
      <rect x="0"  y="160" width="20" height="60" rx="2" fill="#111111"/>
      <rect x="32" y="140" width="20" height="80" rx="2" fill="#111111"/>
      <rect x="64" y="108" width="20" height="112" rx="2" fill="#111111"/>
      <rect x="96" y="72"  width="20" height="148" rx="2" fill="#111111"/>
