<style>
/* Market Ticker Styles - Centralized */
.market-ticker {
    background: #0F0F0F;
    border-bottom: 1px solid #333333;
    padding: 8px 0;
    overflow: hidden;
    position: relative;
    width: 100%;
}

.ticker-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 32px;
}

.ticker-content {
    display: flex;
    animation: scroll 30s linear infinite;
    white-space: nowrap;
    gap: 32px;
}

.ticker-item {
    display: flex;
    align-items: center;
    gap: 16px;
    font-family: 'JetBrains Mono', monospace;
    flex-shrink: 0;
}

.ticker-symbol {
    color: #FFFFFF;
    font-weight: 600;
    font-size: 12px;
}

.ticker-price {
    color: #FFFFFF;
    font-weight: 500;
    font-size: 12px;
}

.ticker-change {
    font-weight: 600;
    font-size: 12px;
}

.ticker-change.up {
    color: #00FF85;
}

.ticker-change.down {
    color: #FF4444;
}

@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .ticker-container {
        padding: 0 16px;
    }
    
    .ticker-item {
        gap: 8px;
    }
    
    .ticker-symbol,
    .ticker-price,
    .ticker-change {
        font-size: 10px;
    }
}
</style>

<script>
// Show/hide market ticker based on page
(function() {
    const tickerPages = ['dashboard.html', 'market-analysis.html', 'valuation_terminal.html', 'homepage.html'];

    const marketTicker = document.getElementById('marketTicker');

        if (tickerPages.includes(currentPage)) {
            marketTicker.style.display = 'block';
        } else {
            marketTicker.style.display = 'none';
        }
    }
})();
</script>
