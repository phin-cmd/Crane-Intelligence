<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMV Reports Admin - Crane Intelligence</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 2px solid #00FF88;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00FF88;
            font-size: 24px;
        }

        .header .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00FF88;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #00FF88;
            background: rgba(0, 255, 136, 0.1);
        }

        .filter-btn.active {
            background: #00FF88;
            color: #000;
            border-color: #00FF88;
        }

        .refresh-btn {
            padding: 10px 25px;
            background: #00FF88;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #00cc6f;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .reports-table {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2a2a2a;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #00FF88;
            border-bottom: 2px solid #00FF88;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-paid {
            background: rgba(0, 255, 136, 0.2);
            color: #00FF88;
            border: 1px solid #00FF88;
        }

        .status-processing {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .action-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #00FF88;
            color: #00FF88;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .action-btn:hover {
            background: #00FF88;
            color: #000;
        }

        .action-btn-edit {
            border-color: #2196f3;
            color: #2196f3;
        }

        .action-btn-edit:hover {
            background: #2196f3;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #00FF88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 2% auto;
            padding: 0;
            border: 2px solid #00FF88;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #00FF88 0%, #00cc6f 100%);
            color: #000;
            padding: 20px 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .close {
            color: #000;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 30px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #00FF88;
        }

        .detail-section h3 {
            color: #00FF88;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
        }

        .upload-section {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 8px;
            border: 2px dashed #00FF88;
            text-align: center;
        }

        .upload-section h3 {
            color: #00FF88;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: #00FF88;
            color: #000;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #00cc6f;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #00FF88;
            font-size: 14px;
        }

        .upload-btn {
            padding: 12px 40px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background: #1976d2;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .upload-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .pdf-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: left;
        }

        .pdf-info a {
            color: #00FF88;
            text-decoration: none;
        }

        .pdf-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä FMV Reports Management</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalReports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pendingReports">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedReports">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterReports('all')">All</button>
                <button class="filter-btn" onclick="filterReports('pending')">Pending</button>
                <button class="filter-btn" onclick="filterReports('paid')">Paid</button>
                <button class="filter-btn" onclick="filterReports('processing')">Processing</button>
                <button class="filter-btn" onclick="filterReports('completed')">Completed</button>
                <button class="filter-btn" onclick="filterReports('failed')">Failed</button>
            </div>
            <button class="refresh-btn" onclick="loadReports()">üîÑ Refresh</button>
        </div>

        <div class="reports-table">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading reports...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3>No Reports Found</h3>
                <p>There are no FMV report requests yet.</p>
            </div>

            <table id="reportsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Customer</th>
                        <th>Report Type</th>
                        <th>Crane Details</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìã FMV Report Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        let allReports = [];
        let currentFilter = 'all';
        let currentReport = null;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount / 100);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // Load reports from API
        async function loadReports() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('reportsTable').style.display = 'none';

                const response = await fetch('/api/v1/admin/fmv-reports');
                const data = await response.json();

                if (data.success) {
                    allReports = data.reports;
                    updateStats();
                    renderReports();
                } else {
                    throw new Error('Failed to load reports');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                alert('Failed to load reports. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalReports').textContent = allReports.length;
            document.getElementById('pendingReports').textContent = allReports.filter(r => r.status === 'pending' || r.status === 'paid').length;
            document.getElementById('completedReports').textContent = allReports.filter(r => r.status === 'completed').length;
        }

        // Filter reports
        function filterReports(status) {
            currentFilter = status;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderReports();
        }

        // Render reports table
        function renderReports() {
            const filteredReports = currentFilter === 'all' 
                ? allReports 
                : allReports.filter(r => r.status === currentFilter);

            if (filteredReports.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('reportsTable').style.display = 'none';
                return;
            }

            const tbody = document.getElementById('reportsBody');
            tbody.innerHTML = '';

            filteredReports.forEach(report => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><code>${report.id}</code></td>
                    <td>
                        <div>${report.customer_name}</div>
                        <div style="font-size: 12px; color: #888;">${report.customer_email}</div>
                    </td>
                    <td>${report.report_type}</td>
                    <td>
                        <div>${report.crane_data?.manufacturer || 'N/A'} ${report.crane_data?.model || ''}</div>
                        <div style="font-size: 12px; color: #888;">${report.crane_data?.year || ''} | ${report.crane_data?.capacity || ''} tons</div>
                    </td>
                    <td><strong>${formatCurrency(report.amount)}</strong></td>
                    <td><span class="status-badge status-${report.status}">${report.status}</span></td>
                    <td>${formatDate(report.created_at)}</td>
                    <td class="actions-cell">
                        ${report.status === 'paid' ? '<button class="action-btn btn-status" data-id="' + report.id + '" data-status="processing">Start Processing</button>' : ''}
                        ${report.status === 'processing' ? '<button class="action-btn btn-status" data-id="' + report.id + '" data-status="completed">Mark Complete</button>' : ''}
                        <button class="action-btn action-btn-edit btn-edit" data-id="${report.id}">Edit</button>
                        <button class="action-btn btn-view" data-id="${report.id}">View</button>
                    </td>
                `;
                tbody.appendChild(row);
                
                // Add event listeners to buttons in this row
                const actionsCell = row.querySelector('.actions-cell');
                
                // Status update buttons
                const statusBtn = actionsCell.querySelector('.btn-status');
                if (statusBtn) {
                    statusBtn.addEventListener('click', () => {
                        updateStatus(statusBtn.dataset.id, statusBtn.dataset.status);
                    });
                }
                
                // Edit button
                const editBtn = actionsCell.querySelector('.btn-edit');
                if (editBtn) {
                    editBtn.addEventListener('click', () => {
                        editReport(editBtn.dataset.id);
                    });
                }
                
                // View button
                const viewBtn = actionsCell.querySelector('.btn-view');
                if (viewBtn) {
                    viewBtn.addEventListener('click', () => {
                        viewDetails(viewBtn.dataset.id);
                    });
                }
            });

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('reportsTable').style.display = 'table';
        }

        // Update report status
        async function updateStatus(reportId, newStatus) {
            try {
                const response = await fetch(`/api/v1/admin/fmv-reports/${reportId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Report status updated to: ${newStatus}`);
                    loadReports();
                } else {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update report status. Please try again.');
            }
        }

        // Edit report (placeholder for future implementation)
        function editReport(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (report) {
                alert('Edit functionality coming soon!\n\nThis will allow you to modify:\n- Customer details\n- Crane specifications\n- Report type\n- Status');
            }
        }

        // View report details
        function viewDetails(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report) return;

            currentReport = report;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <!-- Customer Information -->
                <div class="detail-section">
                    <h3>üë§ Customer Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Name</span>
                            <span class="detail-value">${report.customer_name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${report.customer_email}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Transaction ID</span>
                            <span class="detail-value"><code>${report.id}</code></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Payment Intent</span>
                            <span class="detail-value"><code>${report.payment_intent_id}</code></span>
                        </div>
                    </div>
                </div>

                <!-- Order Details -->
                <div class="detail-section">
                    <h3>üìÑ Order Details</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Report Type</span>
                            <span class="detail-value">${report.report_type.toUpperCase()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Amount Paid</span>
                            <span class="detail-value">${formatCurrency(report.amount)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value"><span class="status-badge status-${report.status}">${report.status}</span></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created Date</span>
                            <span class="detail-value">${formatDate(report.created_at)}</span>
                        </div>
                        ${report.paid_at ? `
                        <div class="detail-item">
                            <span class="detail-label">Paid Date</span>
                            <span class="detail-value">${formatDate(report.paid_at)}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <!-- Crane Equipment Details -->
                <div class="detail-section">
                    <h3>üèóÔ∏è Crane Equipment Details</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Manufacturer</span>
                            <span class="detail-value">${report.crane_data?.manufacturer || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Model</span>
                            <span class="detail-value">${report.crane_data?.model || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Year</span>
                            <span class="detail-value">${report.crane_data?.year || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Capacity</span>
                            <span class="detail-value">${report.crane_data?.capacity || 'N/A'} tons</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Region</span>
                            <span class="detail-value">${report.crane_data?.region || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Crane Type</span>
                            <span class="detail-value">${report.crane_data?.crane_type || 'N/A'}</span>
                        </div>
                        ${report.crane_data?.operating_hours ? `
                        <div class="detail-item">
                            <span class="detail-label">Operating Hours</span>
                            <span class="detail-value">${report.crane_data.operating_hours}</span>
                        </div>
                        ` : ''}
                        ${report.crane_data?.mileage ? `
                        <div class="detail-item">
                            <span class="detail-label">Mileage</span>
                            <span class="detail-value">${report.crane_data.mileage}</span>
                        </div>
                        ` : ''}
                        ${report.crane_data?.boom_length ? `
                        <div class="detail-item">
                            <span class="detail-label">Boom Length</span>
                            <span class="detail-value">${report.crane_data.boom_length}m</span>
                        </div>
                        ` : ''}
                        ${report.crane_data?.jib_included ? `
                        <div class="detail-item">
                            <span class="detail-label">Jib Included</span>
                            <span class="detail-value">${report.crane_data.jib_included}</span>
                        </div>
                        ` : ''}
                        ${report.crane_data?.jib_length ? `
                        <div class="detail-item">
                            <span class="detail-label">Jib Length</span>
                            <span class="detail-value">${report.crane_data.jib_length}ft</span>
                        </div>
                        ` : ''}
                        ${report.crane_data?.asking_price ? `
                        <div class="detail-item">
                            <span class="detail-label">Asking Price</span>
                            <span class="detail-value">${report.crane_data.asking_price}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <!-- System Generated Valuation (Placeholder) -->
                <div class="detail-section">
                    <h3>üí∞ System Generated Valuation</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Estimated FMV</span>
                            <span class="detail-value">Coming Soon</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Confidence Score</span>
                            <span class="detail-value">Coming Soon</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Market Trend</span>
                            <span class="detail-value">Coming Soon</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Depreciation Rate</span>
                            <span class="detail-value">Coming Soon</span>
                        </div>
                    </div>
                    <p style="color: #888; margin-top: 15px; font-size: 14px;">
                        <em>Note: System-generated valuation data will be displayed here once the AI valuation engine is integrated.</em>
                    </p>
                </div>

                <!-- PDF Upload Section -->
                <div class="upload-section">
                    <h3>üì§ Upload FMV Report PDF</h3>
                    ${report.pdf_url ? `
                    <div class="pdf-info">
                        <strong>‚úÖ PDF Already Uploaded</strong><br>
                        <a href="${report.pdf_url}" target="_blank">View Uploaded PDF</a>
                    </div>
                    ` : ''}
                    <p style="color: #888; margin-bottom: 20px;">Upload the completed FMV report PDF to send to the customer</p>
                    <div class="file-input-wrapper">
                        <label for="pdfFile" class="file-input-label">
                            üìÅ Choose PDF File
                        </label>
                        <input type="file" id="pdfFile" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
                    </div>
                    <div id="fileName" class="file-name"></div>
                    <button class="upload-btn" id="uploadBtn" onclick="uploadPDF()" disabled>
                        üìß Upload & Send to Customer
                    </button>
                    <div id="successMessage" class="success-message"></div>
                    <div id="errorMessage" class="error-message"></div>
                </div>
            `;

            document.getElementById('detailsModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
            currentReport = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileNameDiv = document.getElementById('fileName');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (file) {
                if (file.type !== 'application/pdf') {
                    fileNameDiv.textContent = '‚ùå Please select a PDF file';
                    fileNameDiv.style.color = '#f44336';
                    uploadBtn.disabled = true;
                    return;
                }
                
                fileNameDiv.textContent = `‚úì Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileNameDiv.style.color = '#00FF88';
                uploadBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                uploadBtn.disabled = true;
            }
        }

        // Upload PDF
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            if (!file || !currentReport) return;

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button and show loading
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Uploading...';

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('pdf', file);
                formData.append('report_id', currentReport.id);
                formData.append('customer_email', currentReport.customer_email);
                formData.append('customer_name', currentReport.customer_name);
                formData.append('crane_details', `${currentReport.crane_data?.manufacturer} ${currentReport.crane_data?.model}`);

                // Upload to server
                const response = await fetch('/api/v1/admin/fmv-reports/upload-pdf', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = '‚úÖ PDF uploaded successfully! Email sent to customer.';
                    successMessage.style.display = 'block';
                    
                    // Reset file input
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                    
                    // Reload reports to get updated data
                    setTimeout(() => {
                        loadReports();
                        closeModal();
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error uploading PDF:', error);
                errorMessage.textContent = `‚ùå Upload failed: ${error.message}`;
                errorMessage.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üìß Upload & Send to Customer';
            }
        }

        // Load reports on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadReports();
            
            // Auto-refresh every 30 seconds
            setInterval(loadReports, 30000);
        });
    </script>
</body>
</html>
