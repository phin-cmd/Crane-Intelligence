  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./homepage.html:/usr/share/nginx/html/homepage.html:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./css:/usr/share/nginx/html/css:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./components:/usr/share/nginx/html/components:ro
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
      - ./valuation_terminal.html:/usr/share/nginx/html/valuation_terminal.html:ro
      - ./report-generation.html:/usr/share/nginx/html/report-generation.html:ro
      - ./notifications.html:/usr/share/nginx/html/notifications.html:ro
      - ./about-us.html:/usr/share/nginx/html/about-us.html:ro
      - ./contact.html:/usr/share/nginx/html/contact.html:ro
      - ./blog.html:/usr/share/nginx/html/blog.html:ro
      - ./privacy-policy.html:/usr/share/nginx/html/privacy-policy.html:ro
      - ./terms-of-service.html:/usr/share/nginx/html/terms-of-service.html:ro
      - ./cookie-policy.html:/usr/share/nginx/html/cookie-policy.html:ro
      - ./security.html:/usr/share/nginx/html/security.html:ro
      - ./admin-login.html:/usr/share/nginx/html/admin-login.html:ro
      - ./admin-login.html:/usr/share/nginx/html/admin/login.html:ro
      - ./admin:/usr/share/nginx/html/admin:ro
      - ./login.html:/usr/share/nginx/html/login.html:ro
      - ./signup.html:/usr/share/nginx/html/signup.html:ro
      - ./reset-password.html:/usr/share/nginx/html/reset-password.html:ro
      - ./account-settings.html:/usr/share/nginx/html/account-settings.html:ro
    environment:
      - NODE_ENV=production

  backend:
    build:
