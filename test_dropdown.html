<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Test</title>
    <style>
        body { background: #0F0F0F; color: white; padding: 50px; }
        .user-profile-wrapper {
            position: relative;
            width: 200px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            background: #1A1A1A;
            padding: 10px;
            border-radius: 8px;
        }
        .user-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 8px;
            min-width: 200px;
            z-index: 1001;
            display: none;
        }
        .user-dropdown.show {
            display: block;
        }
        .dropdown-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>Dropdown Test</h1>
    <div class="user-profile-wrapper">
        <div class="user-profile" id="userProfile" onclick="toggleDropdown(event)">
            <div>User Profile</div>
            <span>â–¼</span>
        </div>
        <div class="user-dropdown" id="userDropdown">
            <div class="dropdown-item">Dashboard</div>
            <div class="dropdown-item">Settings</div>
            <div class="dropdown-item">Logout</div>
        </div>
    </div>

    <script>
        function toggleDropdown(event) {
            if (event) {
                event.stopPropagation();
            }
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
            console.log('Dropdown toggled, show class:', dropdown.classList.contains('show'));
        }

        document.addEventListener('click', function(event) {
            const wrapper = document.querySelector('.user-profile-wrapper');
            const dropdown = document.getElementById('userDropdown');
            
            if (wrapper && dropdown && !wrapper.contains(event.target)) {
                dropdown.classList.remove('show');
                console.log('Clicked outside, dropdown closed');
            }
        });
    </script>
</body>
</html>
